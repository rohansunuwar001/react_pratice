<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <h1>Background Color</h1>
    <p class="bg-pink-50 text-white">Tailwind</p>
    <p class="bg-pink-100 text-white">Tailwind</p>
    <p class="bg-pink-200 text-white">Tailwind</p>
    <p class="bg-pink-300 text-white">Tailwind</p>
    <p class="bg-pink-400 text-white">Tailwind</p>
    <p class="bg-pink-500 text-white">Tailwind</p>
    <p class="bg-pink-600 text-white">Tailwind</p>
    <p class="bg-pink-700 text-white">Tailwind</p>

    <br>
    <br>
    <h2>Text Decoration</h2>
    <p class="line through">Through line</p>
    <p class="underline">Underline</p>
    <p class="underline decoration-blue-900 bg-blue-300">Underline</p>
    <p class="text-purple-400">Tailwind</p>


    <br>
    <br>
    <hr>
    <h2>Accent Color</h2>
    <p class="text-accent-400">Accent color</p>
    <input type="checkbox" checked>
    <input type="checkbox" checked class="accent-red-500">
    <input type="checkbox" class="accent-green-500" checked>
    <input type="checkbox" class="accent-yellow-500" checked>
    <input type="checkbox" class="accent-violet-500" checked>
    <input type="checkbox" class="accent-teal-500 " checked>
    <br>
    <br>
    <hr>

    <h2>Arbirtary color</h2>
    <p class="bg-blue-500 text-[#50d71e]">Tailwind</p>

</body>
</html>
